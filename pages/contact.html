<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LawSpar Contact Page</title>
  <link rel="stylesheet" href="../css/contact.css" />
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1 class="contact-heading">Contact Us <img class="emoji" src="../images/sue2.png" alt="icon.png"></h1>
    </div>

    <div class="form-box">
      <form>
        <input type="text" placeholder="Name" required />
        <input type="tel" placeholder="Phone number" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

    <div class="image-section">
      <img src="../images/lawspar.png" alt="LawSpar Justice" class="law-image"/>
    </div>
  </div>

  <!-- Footer Section -->
<footer class="footer">
  <div class="footer-wrapper">
    <h3 class="newsletter-title">NEWSLETTER</h3>

    <label for="newsletter" class="newsletter-label">Enter Your Email</label>
    <input type="email" id="newsletter" class="newsletter-input" />
    <button class="subscribe-btn">SUBSCRIBE</button>

    <div class="follow-us">
      <h4>FOLLOW US</h4>
      <div class="social-icons">
        <a href="#"><img src="../images/fb.png" alt="Facebook" /></a>
        <a href="#"><img src="../images/twitter.png" alt="Twitter" /></a>
        <a href="#"><img src="../images/linkedin.png" alt="LinkedIn" /></a>
        <a href="#"><img src="../images/insta.png" alt="Instagram" /></a>
      </div>
    </div>

    <hr class="footer-line" />

    <p class="copyright">Copyright 2019 All Right Reserved By Free html Templates</p>
  </div>
</footer>
</body>
</html>
