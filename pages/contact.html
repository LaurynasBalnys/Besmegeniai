<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LawSpar Contact Page</title>
  <link rel="stylesheet" href="../css/contact.css" />
</head>
<body>
<header class="split-header">
  <div class="header-left">
    <div class="logo">LAWSPAR</div>
  </div>
  <div class="header-right">
    <nav class="nav-links">
      <a href="../index.html">HOME</a>
      <a href="../pages/about.html">ABOUT</a>
      <a href="../pages/services.html">SERVICES</a>
      <a href="contact.html">CONTACT US</a>
    </nav>
  </div>
</header>


  <div class="container">
    <div class="form-section">
      <h1 class="contact-heading">Contact Us <img class="emoji" src="../images/sue2.png" alt="icon.png"></h1>
    </div>

    <div class="form-box">
      <form>
        <input type="text" placeholder="Name" required />
        <input type="tel" placeholder="Phone number" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

    <div class="image-section">
      <img src="../images/lawspar.png" alt="LawSpar Justice" class="law-image"/>
    </div>
  </div>

  
  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-content">
      <div class="newsletter">
        <h3>Subscribe to our Newsletter</h3>
        <form class="subscribe-form">
          <input type="email" placeholder="Enter Your Email" required />
          <button type="submit">SUBSCRIBE</button>
        </form>
      </div>

      <div class="social">
        <h3>FOLLOW US</h3>
        <div class="icons">
          <a href="#"><img src="../images/facebook.svg" alt="Facebook" /></a>
          <a href="#"><img src="../images/twitter.svg" alt="Twitter" /></a>
          <a href="#"><img src="../images/instagram.svg" alt="Instagram" /></a>
          <a href="#"><img src="../images/linkedin.svg" alt="LinkedIn" /></a>
        </div>
      </div>

      <hr class="footer-line" />

    <div class="footer-bottom">
      <p>Copyright Â© 2019 All Rights Reserved By Free Html Templates.</p>
    </div>
  </footer>
</body>
</html>
