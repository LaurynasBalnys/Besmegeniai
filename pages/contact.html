<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LawSpar Contact Page</title>
  <link rel="stylesheet" href="../css/contact.css"/>
  <link rel="stylesheet" href="../css/navigation/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <header class="split-header">
    <div class="header-left">
      <div class="logo">LAWSPAR</div>
    </div>
    <div class="header-right">
      <nav class="nav-links">
        <a href="../index.html">HOME</a>
        <a href="../pages/about.html">ABOUT</a>
        <a href="../pages/services.html">SERVICES</a>
        <a href="contact.html">CONTACT US</a>
      </nav>
    </div>
  </header>


  <div class="container">
    <div class="form-section">
      <h1 class="contact-heading">Contact Us</h1><img class="emoji" src="../images/sue2.png" alt="icon.png">
    </div>

<div class="form-box">
  <form id="contact-form" novalidate>
    <input type="text" placeholder="Name" required />
    <span class="error-message">Please enter your name</span>

    <input type="tel" placeholder="Phone number" required />
    <span class="error-message">Please enter your phone number</span>

    <input type="email" placeholder="Email" required />
    <span class="error-message">Please enter your email</span>

    <textarea class="cv" placeholder="Message" required></textarea>
    <span class="error-message">Please enter your message</span>

    <button class="submit" type="submit">Send</button>
  </form>
</div>


    <div class="image-section">
      <img src="../images/lawspar.png" alt="LawSpar Justice" class="law-image"/>
    </div>
  </div>

  
  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-wrapper">
      <h3 class="newsletter-title">NEWSLETTER</h3>

      <label for="newsletter" class="newsletter-label">Enter Your Email</label>
      <input type="email" id="newsletter" class="newsletter-input" />
      <button class="subscribe-btn">SUBSCRIBE</button>

      <div class="follow-us">
        <h4>FOLLOW US</h4>
        <div class="social-icons">
          <a href="#"><img src="../images/fb.png" alt="Facebook" /></a>
          <a href="#"><img src="../images/twitter.png" alt="Twitter" /></a>
          <a href="#"><img src="../images/linkedin.png" alt="LinkedIn" /></a>
          <a href="#"><img src="../images/insta.png" alt="Instagram" /></a>
        </div>
      </div>

        <hr class="footer-line" />

      <p class="copyright">Copyright 2019 All Right Reserved By Free html Templates</p>
    </div>
  </footer>

  <script src="../js/navigation.js"></script>
  <script src="../js/form.js"></script>
</body>
</html>
