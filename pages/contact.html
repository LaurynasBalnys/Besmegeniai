<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LawSpar Contact Page</title>
  <link rel="stylesheet" href="../css/contact.css" />
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1 class="contact-heading">Contact Us <span class="emoji">⚖️</span></h1>
    </div>

    <div class="form-box">
      <form>
        <input type="text" placeholder="Name" required />
        <input type="tel" placeholder="Phone number" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

    <div class="image-section">
      <img src="../images/law.png" alt="LawSpar Justice" class="law-image"/>
      <div class="logo-text">
        <h2>LAWSPAR</h2>
        <p>JUSTICE</p>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-content">
      <div class="newsletter">
        <h3>Subscribe to our Newsletter</h3>
        <form class="subscribe-form">
          <input type="email" placeholder="Enter Your Email" required />
          <button type="submit">SUBSCRIBE</button>
        </form>
      </div>

      <div class="social">
        <h3>FOLLOW US</h3>
        <div class="icons">
          <a href="#"><img src="../images/facebook.svg" alt="Facebook" /></a>
          <a href="#"><img src="../images/twitter.svg" alt="Twitter" /></a>
          <a href="#"><img src="../images/instagram.svg" alt="Instagram" /></a>
          <a href="#"><img src="../images/linkedin.svg" alt="LinkedIn" /></a>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>Copyright © 2019 All Rights Reserved By Free Html Templates.</p>
    </div>
  </footer>
</body>
</html>
